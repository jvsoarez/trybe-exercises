<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
  //Exercício 1
  function changeText() {
    let paragraph = document.getElementsByTagName('p');
      paragraph[0].innerText = 'Como desenvolvedor react ou fullStack pleno (ou quase)!'
  }
  changeText();

  //Exercício 2
  function changeColor() {
    let mainContent = document.getElementsByTagName('main');
      mainContent[0].style.backgroundColor = 'rgb(76, 164, 109)';
  }
  changeColor();

  //Exercício 3
  function changeSectionColor() {
    let sectionContent = document.getElementsByClassName('center-content');
      sectionContent[0].style.backgroundColor = 'white';
  }
  changeSectionColor();

  //Exercício 4
  function textCorrection() {
    let tagH1 = document.getElementsByTagName('h1');
      tagH1[0].innerText = 'Exercício 5.1 - JavaScript'
  }
  textCorrection();

  //Exercício 5 
  function textUpperCase() {
    let paragraph = document.getElementsByTagName('p')[0];
      paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
  }
  textUpperCase()

  //Exercício 6
  function allParagraphs() {
    let paragraph = document.getElementsByTagName('p');
      for (let i = 0; i < paragraph.length; i += 1) {
        console.log(paragraph[i].innerText);
    }
  }
  allParagraphs();


    </script>
  </body>
</html>
